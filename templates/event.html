<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles.css">

    <!--adicionar nome do evento-->
    <title>Vou ver e te aviso</title>

    </head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <!--website home-->
                <a class="navbar-brand" href="#">Vou ver e te aviso</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!--NavBar item ABOUT-->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html" id="about">About</a>
                    </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN --> 
    <main>
        <div class="div_container">
            <!-- Div 1 -->
            <div id="teste1" class="div1">
            </div>

            <!-- Div 2 -->
            <div class="div2">

                <div class="days-event-container">
                    
                    {% for day in days_list %}
                    <!-- {% set ns = namespace(counter=day[-2]) %} -->
                    <!-- {{ ns.counter }} -->
                        <div> 
                            {{ day[0] }} / {{ day[1] }}  
                            {% for i in range(day[-1] - day[-2]) %}
                            <div class="hour_event border border-dark hour">
                                <div id="min_box" minute="00" class="border minute min_box">
                                    0
                                </div>
                                <div id="min_box" minute="15" class="border minute min_box">
                                    1
                                </div>
                                <div id="min_box" minute="30" class="border minute min_box">
                                    2
                                </div>
                                <div id="min_box" minute="45" class="border minute min_box">
                                    3
                                </div>
                            </div>
                            
                        {% endfor %}   
                        <!-- {% set ns.counter = ns.counter + 1 %}  -->
                        </div>
                    {% endfor %}
                </div>

            </div>
    </main>

    <!-- FOOTER --> 
    <footer>
        <!--fazer um about-->
    </footer>

    <script src="../static/event.js"></script>
</body>
</html>
