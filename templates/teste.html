<!DOCTYPE html>
<html>
<head>
    <title>Formulário Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="name"></label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="gender">Gênero:</label>
            <select id="gender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Hobbies:</label>
            <label><input type="checkbox" name="hobbies" value="reading"> Leitura</label>
            <label><input type="checkbox" name="hobbies" value="traveling"> Viagens</label>
            <label><input type="checkbox" name="hobbies" value="cooking"> Cozinhar</label>
        </div>
        
        <div class="form-group">
            <label>Estado civil:</label>
            <label><input type="radio" name="marital_status" value="single" required> Solteiro(a)</label>
            <label><input type="radio" name="marital_status" value="married"> Casado(a)</label>
        </div>
        
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>

</body>
</html>
